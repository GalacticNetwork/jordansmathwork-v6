            border-radius: 50%;

            border-top-color: #941417;

        <script>
       const urlParams = new URLSearchParams(window.location.search);
    const file = urlParams.get('book');
    const type = urlParams.get('type');
    const blacklist = ["1v1-lol/new", "eaglercraft/menu", "1v1.lol/index.html", "eaglercraft/133", "eaglercraft/152", "eaglercraft/188", "eaglercraft/189", "eaglercraft/X", "eaglercraft/java", "eaglercraft/allmcmenu"];
    
    if (type == "3kh0") {
      document.getElementById('gameFramey').src = 'https://cdn.galacticnetwork.org/galacticnetwork/3kh0-assets/main/' + file + '/index.html';
      document.getElementById('fileInfo').textContent = "This is a 3kh0 file. Download feature will not be available for this file.";
    } else {
      document.getElementById('gameFramey').src = "/english/src/" + file;
    }

    document.getElementById('downloadBtn').addEventListener('click', () => {
      if (type == "3kh0") {
        const originalUrl = 'https://cdn.galacticnetwork.org/galacticnetwork/3kh0-assets/main/' + file + '/index.html';
        const modifiedUrl = originalUrl
          .replace('cdn.galacticnetwork.org', 'github.com')
          .replace('/main/', '/blob/main/');
        window.location.href = modifiedUrl;
      } else {
        if (blacklist.includes(file)) {
          alert("This file is blacklisted and cannot be downloaded.");
          return;
        }
        const localFileUrl = "/english/src/" + file;
        const link = document.createElement('a');
        link.href = localFileUrl;
        link.download = file || "download";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    });
        </script>
